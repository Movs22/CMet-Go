<!DOCTYPE html>
<html lang="pt">

<head>
    <link rel="manifest" href="/CMet-Go/manifest.json">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMet Go</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <meta name="theme-color" content="#ffdd01">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        const map = L.map('map').setView([0, 0], 13);

        let pos = [];

        L.Control.Recenter = L.Control.extend({
            onAdd: function (map) {
                const btn = L.DomUtil.create('button', 'recenter-btn');
                btn.innerHTML = 'âŸ³'; // or use 'âŸ³', 'ðŸŽ¯', etc.
                btn.title = 'Recentrar';
                btn.style.background = 'white';
                btn.style.border = 'none';
                btn.style.cursor = 'pointer';
                btn.style.width = '32px';
                btn.style.height = '32px';
                btn.style.borderRadius = '4px';
                btn.style.boxShadow = '0 1px 5px rgba(0,0,0,0.4)';
                btn.style.fontSize = '18px';
                btn.style.lineHeight = '30px';
                btn.style.textAlign = 'center';

                L.DomEvent.disableClickPropagation(btn);
                L.DomEvent.on(btn, 'click', () => {
                    if(!pos[0]) return
                    map.setView(pos, 16);
                });

                return btn;
            },
            onRemove: function (map) { }
        });

        // Add it just below zoom controls
        L.control.recenter = (opts) => new L.Control.Recenter(opts);
        L.control.recenter({ position: 'topleft' }).addTo(map);

        // Load OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);


        let marker = L.marker([0, 0]).addTo(map);


        if ("geolocation" in navigator) {
            getPosition()
            setInterval(() => {
                getPosition()
            }, 60 * 1000)
        }

        function getPosition() {
            navigator.geolocation.getCurrentPosition(
                p => {
                    const { latitude, longitude } = p.coords;
                    if (!pos[0]) map.setView([latitude, longitude], 15);
                    pos = [latitude, longitude]
                    marker.setLatLng(pos);
                },
                err => {
                    console.error("Geolocation error:", err);
                },
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
            );
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(reg => {
                setInterval(() => {
                    reg.update();
                }, 24 * 60 * 60 * 1000);

                reg.addEventListener('updatefound', () => {
                    const newWorker = reg.installing;
                    newWorker.addEventListener('statechange', () => {
                        if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            newWorker.postMessage({ action: 'skipWaiting' });
                        }
                    });
                });
            });

            let refreshing;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (refreshing) return;
                refreshing = true;
                window.location.reload();
            });
        }
    </script>
    <script src="app.js"></script>
    
</body>

</html>
