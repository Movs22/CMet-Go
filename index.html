<!DOCTYPE html>
<html lang="pt">

<head>
    <link rel="manifest" href="/CMet-Go/manifest.json">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMet Go</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <meta name="theme-color" content="#ffdd01">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        #infoboard {
            position: absolute;
            z-index: 10000;
            bottom: -.5rem;
            width: calc(100% - 1rem);
            background-color: white;
            padding: .5rem;
            border-top-left-radius: .5rem;
            border-top-right-radius: .5rem;
            height: 50%;
            display: flex;
            flex-direction: column;
        }

        #infoboard.hidden {
            display: none !important;
        }

        #infoboard #title {
            width: 100%;
            font-size: 1rem;
            text-align: center;
            flex-grow: 0;
            margin: 0px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        #infoboard #lines {
            width: 100%;
            font-size: .8rem;
            flex-grow: 0;
            padding: 0px;
            margin: 0px;
            text-align: center;
            margin-bottom: .25rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.25rem;
            padding: 0;
        }

        span.line {
            font-size: 0.5rem;
            width: 2rem;
            padding: 0.25rem;
            color: white;
            font-weight: bold;
            border-radius: 1rem;
            text-align: center;
            display: inline-block;
            flex-shrink: 0;
        }

        #departures {
            overflow-y: scroll;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #departures .departure {
            align-items: center;
            width: 100%;
            padding: 0.25rem 0rem;
            font-family: sans-serif;
            font-size: 0.875rem;
        }

        .departure .destination {
            flex-grow: 1;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .departure .arrival.ontime {
            margin-right: 0.65rem;
            font-weight: bold;
            position: relative;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            color: #4caf50;
        }


        .departure .arrival.ontime::after {
            content: '';
            display: inline-block;
            width: 0.5rem;
            height: 0.5rem;
            background: #4caf50;
            border-radius: 50%;
            margin-left: 0.25rem;
            flex-shrink: 0;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.6;
            }

            50% {
                transform: scale(1.2);
                opacity: 1;
            }

            100% {
                transform: scale(0.8);
                opacity: 0.6;
            }
        }

        .departure .arrival {
            display: flex;
            text-align: right;
            float: right;
            margin-right: .5rem;
            gap: 0.25rem;
        }

        .departure .arrival .scheduled {
            color: gray;
            text-decoration: line-through;
        }

        .departure .arrival .estimated {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="infoboard" class="hidden">
        <p id="title">PARAGEM</p>
        <p id="lines"><span class="line" style="background-color: red">1999</span></p>
        <div id="departures">
            <span class="departure" id="trip-X-X">
                <span class="line" style="background-color: red">1999</span>
                <span class="dest">Portela de Sintra</span>
                <span class="arrival ontime">19:00</span>
            </span>
            <span class="departure" id="trip-X-X">
                <span class="line" style="background-color: red">1999</span>
                <span class="dest">Portela de Sintra</span>
                <span class="arrival">
                    <span class="scheduled">19:00</span>
                    <span class="estimated">19:10</span>
                </span>
            </span>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        const map = L.map('map').setView([0, 0], 13);

        let pos = [];

        L.Control.Recenter = L.Control.extend({
            onAdd: function (map) {
                const btn = L.DomUtil.create('button', 'recenter-btn');
                btn.innerHTML = 'âŸ³'; // or use 'âŸ³', 'ðŸŽ¯', etc.
                btn.title = 'Recentrar';
                btn.style.background = 'white';
                btn.style.border = 'none';
                btn.style.cursor = 'pointer';
                btn.style.width = '32px';
                btn.style.height = '32px';
                btn.style.borderRadius = '4px';
                btn.style.boxShadow = '0 1px 5px rgba(0,0,0,0.4)';
                btn.style.fontSize = '18px';
                btn.style.lineHeight = '30px';
                btn.style.textAlign = 'center';

                L.DomEvent.disableClickPropagation(btn);
                L.DomEvent.on(btn, 'click', () => {
                    if (!pos[0]) return
                    map.setView(pos, 16);
                });

                return btn;
            },
            onRemove: function (map) { }
        });

        // Add it just below zoom controls
        L.control.recenter = (opts) => new L.Control.Recenter(opts);
        L.control.recenter({ position: 'topleft' }).addTo(map);

        // Load OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);


        let marker = L.marker([0, 0]).addTo(map);


        if ("geolocation" in navigator) {
            getPosition()
            setInterval(() => {
                getPosition()
            }, 60 * 1000)
        }

        function getPosition() {
            navigator.geolocation.getCurrentPosition(
                p => {
                    const { latitude, longitude } = p.coords;
                    if (!pos[0]) map.setView([latitude, longitude], 15);
                    pos = [latitude, longitude]
                    marker.setLatLng(pos);
                },
                err => {
                    console.error("Geolocation error:", err);
                },
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
            );
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(reg => {
                setInterval(() => {
                    reg.update();
                }, 24 * 60 * 60 * 1000);

                reg.addEventListener('updatefound', () => {
                    const newWorker = reg.installing;
                    newWorker.addEventListener('statechange', () => {
                        if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            newWorker.postMessage({ action: 'skipWaiting' });
                        }
                    });
                });
            });

            let refreshing;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (refreshing) return;
                refreshing = true;
                window.location.reload();
            });
        }
    </script>
    <script src="app.js"></script>

</body>

</html>
